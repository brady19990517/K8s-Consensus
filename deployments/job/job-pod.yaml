apiVersion: batch/v1
kind: Job
metadata:
  name: $NODE
spec:
  parallelism: $NUM_TASKS
  completions: $NUM_TASKS
  template:
    spec:
      containers:
      - name: busybox
        image: busybox
        command:
        - sleep
        - "30"
        # command: ["/bin/sh"]
        # args: ["-c", "while true; do echo hello; sleep 5;done"]
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 100m
      restartPolicy: Never
      nodeSelector:
        name: $NODE
  backoffLimit: 4